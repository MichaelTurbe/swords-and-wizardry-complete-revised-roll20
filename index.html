<html>

<head>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">

<body>
  <!-- === SHEET ===  -->
  <input type="hidden" name="attr_sheetversion" value="1.0" />
  <div class="sheet-main">
    <div class="top-level-container">
      <div class="top-row-column card stats-container">
        <div class="stats-grid">
          <div class="stats-div1 grid-cell-content">
            <p class="text">Strength</p>
          </div>
          <div class="stats-div2 grid-cell-content"><input type="text" class="in-cell"></div>
          <div class="stats-div3 grid-cell-content">
            <p class="text">Dexterity</p>
          </div>
          <div class="stats-div4 grid-cell-content"><input type="text" class="in-cell"></div>
          <div class="stats-div5 grid-cell-content">
            <p class="text">Constitution</p>
          </div>
          <div class="stats-div6 grid-cell-content"><input type="text" class="in-cell"></div>
          <div class="stats-div7 grid-cell-content">
            <p class="text">Intelligence</p>
          </div>
          <div class="stats-div8 grid-cell-content"><input type="text" class="in-cell"></div>
          <div class="stats-div9 grid-cell-content">
            <p class="text">Wisdom</p>
          </div>
          <div class="stats-div10 grid-cell-content"><input type="text" class="in-cell"></div>
          <div class="stats-div11 grid-cell-content">
            <p class="text">Charisma</p>
          </div>
          <div class="stats-div12 grid-cell-content"><input type="text" class="in-cell"></div>
          <div class="div13 grid-cell-content">
            <span style="font-family:dicefontd20;">t</span>
          </div>
          <div class="div14 grid-cell-content"><span style="font-family:dicefontd20;">t</span>
          </div>
          <div class="div15 grid-cell-content"><span style="font-family:dicefontd20;">t</span>
          </div>
          <div class="div16 grid-cell-content"><span style="font-family:dicefontd20;">t</span>
          </div>
          <div class="div17 grid-cell-content"><span style="font-family:dicefontd20;">t</span>
          </div>
          <div class="div18 grid-cell-content"><span style="font-family:dicefontd20;">t</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
